<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1>Welcome to my home page</h1>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div
          class="mockup-phone-display bg-yellow-50 text-black grid place-content-center"
        >
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div id="balance" class="stat-value">400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="btn-show-add-money" class="btn btn-lg">
                Add Money
              </button>
              <button id="btn-show-cash-out" class="btn btn-lg">
                Cash Out
              </button>
              <button id="btn-show-transactions" class="btn btn-lg">
                Transactions
              </button>
            </div>
            <div class="divider"></div>
            <!-- add amount -->
            <div
              id="addMoney"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form action="">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label">Amount</label>
                    <input
                      id="input-add-amount"
                      type="text"
                      class="input"
                      placeholder="Your Amount"
                    />
                    <label class="label">Pin</label>
                    <input
                      id="input-pin"
                      type="password"
                      class="input"
                      placeholder="Password"
                    />

                    <button id="btn-add-money" class="btn btn-neutral mt-4">
                      Add Money
                    </button>
                  </fieldset>
                </div>
              </form>
            </div>

            <!-- cash out -->
            <div
              id="cashOut"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form action="">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label">Amount</label>
                    <input
                      id="input-cash-out-amount"
                      type="text"
                      class="input"
                      placeholder="Your Amount"
                    />
                    <label class="label">Pin</label>
                    <input
                      id="input-cash-out-pin"
                      type="password"
                      class="input"
                      placeholder="Password"
                    />

                    <button id="btn-cash-out" class="btn btn-neutral mt-4">
                      Cash out
                    </button>
                  </fieldset>
                </div>
              </form>
            </div>
            <!-- transactions -->
            <div>
              <div>
                <div id="transactions" class="text-3xl text-center hidden">
                  <h2>Transactions History</h2>
                  <div id="transaction-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/home.js"></script>
    <script src="js/castOut.js"></script> -->
    <script src="js/reuseble.js"></script>
    <script src="js/reuseble2.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
